<html>
    <head>
        <script>
            const t0 = performance.now();
            performance.mark('parse-html');

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('js/service-worker.js').then(registration => {
                        console.log(`ServiceWorker registered ${registration.scope}`);
                    }, err => {
                        console.log(`ServiceWorker registration failed, ${err}`);
                    });
                });
            }
        </script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/sidebar.css" rel="stylesheet" type="text/css"></link>
        <style>
            html,
            body,
            .container {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                min-width: 320px;
            }

            .container .bcs-SidebarNav {
                display: none;
            }

            .bcs-content {
                width: 100%;
            }

            .be .bcs-activity-feed {
                width: 100%;
                display: block;
                height: auto;
            }

            .bcs-comment-input-container.bcs-activity-feed-comment-input {
                display: none;
            }

            .bcs-content .bcs-content-header {
                display: none;
            }

            .bcs-content .bcs-scroll-content-wrapper {
                position: unset;
            }

            .bcs-activity .bcs-scroll-content {
                height: auto;
            }

            .be.bcs {
                height: auto;
                min-height: 100%;
                max-width: 100%;
            }

            .be .bcs-task .bcs-task-avatar {
                height: 37px;
            }

            #timing {
                background-color: grey;
                line-height: 30px;
                margin: 10px;
                opacity: 0.5;
                padding: 5px;
                position: fixed;
                right: 0;
                top: 0;
                width: 100px;
            }
        </style>

        <script src="https://cdn01.boxcdn.net/polyfills/core-js/2.5.3/core.min.js"></script>
        <script src="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/sidebar.js"></script>
    </head>

    <body>
        <div class="container"></div>
        <div id="timing">
            <div id="load">N/A</div>
            <div id="fmp">N/A</div>
        </div>

        <script>
            function loadScript(url) {
                const { head } = document;
                const script = createScript(url);
                head.appendChild(script);
            }

            function createScript(url) {
                const script = document.createElement('script');
                script.src = url;

                // Force scripts to execute in order, see: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script
                script.async = false;
                return script;
            }

            function init() {
                var sidebar = new Box.ContentSidebar();
                if (!window.FILE_ID || !window.ACCESS_TOKEN) {
                    alert('No fileId or access token!');
                }

                sidebar.show(window.FILE_ID, window.ACCESS_TOKEN, {
                    container: '.container',
                    detailsSidebarProps: {
                        hasNotices: true,
                        hasProperties: true,
                        hasAccessStats: true,
                        hasVersions: true
                    },
                    hasActivityFeed: true,
                    hasSkills: false,
                    hasMetadata: false,
                    features: {
                        activityFeed: {
                            tasks: {
                                createFromComment: true,
                                createButton: true,
                                feedbackUrl: 'http://example.org/',
                                newApi: true,
                                newCards: true,
                            },
                        }
                    }
                });
            }

            const t1 = performance.now();
            window.loadTime = t1 - t0;
            console.log("took " + (window.loadTime) + " ms");
            const assetsLoadedTiming = document.getElementById('load');
            assetsLoadedTiming.innerHTML = 'Load: ' + parseInt(window.loadTime) + 'ms';
        </script>
    </body>
</html>
