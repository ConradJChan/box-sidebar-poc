<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="web-bundle-file://sidebar.css" rel="stylesheet" type="text/css"></link>
        <style>
            html,
            body,
            .container {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                min-width: 320px;
            }

            .container aside nav {
                display: none;
            }

            .bcs-content {
                width: 100%;
            }

            .be .bcs-activity-feed {
                width: 100%;
                display: block;
                height: auto;
            }

            .bcs-comment-input-container.bcs-activity-feed-comment-input {
                display: none;
            }

            .bcs-content .bcs-content-header {
                display: none;
            }

            .bcs-content .bcs-scroll-content-wrapper {
                position: unset;
            }

            .bcs-activity .bcs-scroll-content {
                height: auto;
            }

            .be.bcs {
                height: auto;
                min-height: 100%;
            }

            .be .bcs-task .bcs-task-avatar {
                height: 37px;
            }
        </style>

        <script src="web-bundle-file://core.min.js"></script>
        <script src="web-bundle-file://sidebar.js"></script>
    </head>

    <body>
        <div class="container"></div>

        <script>
            function loadScript(url) {
                const { head } = document;
                const script = createScript(url);
                head.appendChild(script);
            }

            function createScript(url) {
                const script = document.createElement('script');
                script.src = url;

                // Force scripts to execute in order, see: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script
                script.async = false;
                return script;
            }

            function init() {
                var sidebar = new Box.ContentSidebar();
                if (!window.FILE_ID || !window.ACCESS_TOKEN) {
                    alert('No fileId or access token!');
                }

                sidebar.show(window.FILE_ID, window.ACCESS_TOKEN, {
                    container: '.container',
                    detailsSidebarProps: {
                        hasNotices: true,
                        hasProperties: true,
                        hasAccessStats: true,
                        hasVersions: true
                    },
                    hasActivityFeed: true,
                    hasSkills: false,
                    hasMetadata: false,
                    features: {
                        activityFeed: {
                            tasks: {
                                createFromComment: true,
                                createButton: true,
                                feedbackUrl: 'http://example.org/',
                                newApi: true,
                                newCards: true,
                            },
                        }
                    }
                });
            }
        </script>
    </body>
</html>
