        <style>
                html,
                body,
                .container {
                    width: 100%;
                    height: 100%;
                    margin: 0;
                    padding: 0;
                    min-width: 320px;
                }

                .container aside nav {
                    display: none;
                }

                .bcs-content {
                    width: 100%;
                }

                .be .bcs-activity-feed {
                    width: 100%;
                    display: block;
                    height: auto;
                }

                .bcs-comment-input-container.bcs-activity-feed-comment-input {
                    display: none;
                }

                .bcs-content .bcs-content-header {
                    display: none;
                }

                .bcs-content .bcs-scroll-content-wrapper {
                    position: unset;
                }

                .bcs-activity .bcs-scroll-content {
                    height: auto;
                }

                .be.bcs {
                    height: auto;
                    min-height: 100%;
                    max-width: 100%;
                }

                .be .bcs-task .bcs-task-avatar {
                    height: 37px;
                }
            </style>

    <body>
        <div class="container"></div>

        <script>
            function init() {
                var sidebar = new Box.ContentSidebar();
                if (!window.FILE_ID || !window.ACCESS_TOKEN) {
                    alert('No fileId or access token!');
                }

                sidebar.show(window.FILE_ID, window.ACCESS_TOKEN, {
                    container: '.container',
                    detailsSidebarProps: {
                        hasNotices: true,
                        hasProperties: true,
                        hasAccessStats: true,
                        hasVersions: true
                    },
                    hasActivityFeed: true,
                    hasSkills: false,
                    hasMetadata: false,
                    features: {
                        activityFeed: {
                            tasks: {
                                createFromComment: true,
                                createButton: true,
                                feedbackUrl: 'http://example.org/',
                                newApi: true,
                                newCards: true,
                            },
                        }
                    }
                });
            }

            const t1 = performance.now();
            window.loadTime = t1 - 10;
            console.log("took " + (window.loadTime) + " ms");
        </script>
    </body>
